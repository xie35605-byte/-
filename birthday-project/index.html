<script>
/**
 * è½»é‡çº§æ˜Ÿç©ºæµåŠ¨ç‰¹æ•ˆ
 */
const canvas = document.getElementById('star-canvas');
const ctx = canvas.getContext('2d');

let width, height;
let stars = [];

// åˆå§‹åŒ–ç”»å¸ƒ
function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    initStars();
}

// æ˜Ÿæ˜Ÿç±»
class Star {
    constructor() {
        this.reset(true);
    }

    reset(initial = false) {
        this.x = Math.random() * width;
        // å¦‚æœæ˜¯åˆå§‹åŒ–ï¼Œyéšæœºåˆ†å¸ƒï¼›å¦‚æœæ˜¯é‡ç½®ï¼Œä»æœ€åº•ä¸‹ä¸Šæ¥
        this.y = initial ? Math.random() * height : height;
        this.size = Math.random() * 1.5 + 0.5; // å¤§å°ä¸ä¸€
        this.speedY = Math.random() * 0.3 + 0.1; // ç¼“æ…¢ä¸Šå‡
        this.speedX = (Math.random() - 0.5) * 0.2; // å¾®å¾®å·¦å³æ¼‚æµ®
        this.opacity = Math.random() * 0.5 + 0.3;
        this.fadeDir = 0.005;
    }

    update() {
        this.y -= this.speedY;
        this.x += this.speedX;

        // é—ªçƒæ•ˆæœ
        this.opacity += this.fadeDir;
        if(this.opacity > 1 || this.opacity < 0.2) this.fadeDir = -this.fadeDir;

        // è¾¹ç•Œæ£€æŸ¥ï¼šè·‘å‡ºå»äº†å°±é‡ç½®
        if (this.y < 0) this.reset();
    }

    draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initStars() {
    stars = [];
    // æ ¹æ®å±å¹•å¤§å°å†³å®šæ˜Ÿæ˜Ÿæ•°é‡ï¼Œæ‰‹æœºå°‘ç‚¹ï¼Œç”µè„‘å¤šç‚¹
    const count = width < 600 ? 100 : 250; 
    for(let i=0; i<count; i++) {
        stars.push(new Star());
    }
}

function animate() {
    ctx.clearRect(0, 0, width, height);
    
    // ç»˜åˆ¶å¾®å¼±çš„æå…‰èƒŒæ™¯è‰² (å¯é€‰)
    // ctx.fillStyle = '#000205'; 
    // ctx.fillRect(0,0,width,height);

    stars.forEach(star => {
        star.update();
        star.draw();
    });
    requestAnimationFrame(animate);
}

window.addEventListener('resize', resize);
resize();
animate();
</script>
